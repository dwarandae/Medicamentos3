<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="template" name="semantic.min.css"/>
        <h:outputScript library="template" name="semantic.min.js"/>
        <title>Crear cuenta</title>
    </h:head>
    <h:body>
        <div class="ui equal width center aligned padded grid" style="height: 100%">
            <div class="black row">
                <div class="left floated two wide column">
                    <h:link outcome="index.xhtml">
                        <button class="ui inverted blue basic button">PideFarm</button>
                    </h:link>
                </div>
                <div class="right floated two wide column">
                    <div class="ui two column grid">
                        <div class="column">
                            <!-->Ugly, ugly, ugly, ugly, machetazo para la presentación :v<-->
                            <h:link outcome="createCustomerAccount.xhtml">
                                <button class="ui inverted red basic button">Mi perfil</button>
                            </h:link>
                        </div>
                        <div class="column">
                            <h:link outcome="login.xhtml">
                                <button class="ui inverted teal basic button">Salir</button>
                            </h:link>
                        </div>
                    </div>                    
                </div>
            </div>
            <div class="row" style="height: 100%; background-color: #F3F5F8">
                <h:dataTable value="#{listDrugsBean.allDrugs}" var="drug">
    			<h:column>
    				<f:facet name="header">Nombre Comercial</f:facet>
    				#{drug.brandName}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Nombre Químico</f:facet>
    				#{drug.chemicalName}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Nombre Genérico</f:facet>
    				#{drug.genericName}
    			</h:column>
    			
    			<h:column>
    				<f:facet name="header">Precio</f:facet>
    				#{drug.price}
    			</h:column>
    		
    		</h:dataTable>
            </div>
        </div>        
    </h:body>
</html>
