<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Sign Up</title>
    </h:head>
    <h:body>
        <panel>
            <h:form>
                <label>Sign UP</label>
                <br/>
                <br/>
                <label>User Name: </label>
                <h:inputText value="#{loginBean.userName}" required="true" 
                             requiredMessage="Please insert your user name"/>
                <br/>
                <br/>
                <label>Password: </label>
                <h:inputSecret value="#{loginBean.password}" required="true" 
                               requiredMessage="Please insert your password"/>
                <br/>
                <br/>
                <h:commandButton action="#{loginBean.signIn()}" value="Sing in"/>
                <br/>
                <h:outputText value="#{loginBean.redirectURL}"/>
            </h:form>
        </panel>
    </h:body>
</html>
